<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>햌햇햌 - 햌햦혝쮏쒫썛혩혝햟 햎햣햪쮏</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            padding: 20px;
        }
        .dialogue {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .character {
            text-align: center;
            flex: 0 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .character-icon {
            font-size: 5em;
            margin-bottom: 10px;
        }
        .speech-bubble {
            position: relative;
            background: #ffffff;
            border-radius: 30px;
            padding: 15px 20px;
            margin: 0 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .speech-bubble-left {
            width: 150px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .speech-bubble-right {
            width: 250px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .speech-bubble:before {
            content: '';
            position: absolute;
            bottom: 15px;
            width: 0;
            height: 0;
            border: 15px solid transparent;
        }
        .speech-bubble-left:before {
            right: 100%;
            border-right-color: #ffffff;
        }
        .speech-bubble-right:before {
            left: 100%;
            border-left-color: #ffffff;
        }
        .slogan {
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
        }
        .button {
            display: block;
            width: 200px;
            margin: 0 auto;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s, transform 0.3s;
            text-align: center;
        }
        .button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dialogue">
            <div class="character">
                <div class="character-icon">游냦</div>
                <div class="speech-bubble speech-bubble-left">
                    <div class="slogan">햖혝 혝햟햨쮏 햌햇햌?</div>
                </div>
            </div>
            <div class="character">
                <div class="speech-bubble speech-bubble-right">
                    <div class="slogan" id="slogan">KEK: Just LOL with extra steps</div>
                </div>
                <div class="character-icon">游불</div>
            </div>
        </div>
        <a href="#" class="button">햒향햫햟혝혧 햠쮏혧혣햣  햌햇햌</a>
    </div>

    <script>
        const slogans = [
            "KEK: Just LOL with extra steps",
            "KEK: LOL's cooler cousin",
            "KEK: When LOL isn't enough",
            "KEK: LOL on steroids",
            "KEK: LOL 2.0",
            "KEK: LOL, but make it crypto",
            "KEK = LOL + 游냦 + 游눑",
            "KEK: The LOL that hodls",
            "KEK: LOL goes brrr"
        ];
        let currentSlogan = 0;
        const sloganElement = document.getElementById('slogan');

        function changeSlogan() {
            sloganElement.style.opacity = 0;
            setTimeout(() => {
                currentSlogan = (currentSlogan + 1) % slogans.length;
                sloganElement.textContent = slogans[currentSlogan];
                sloganElement.style.opacity = 1;
            }, 500);
        }

        setInterval(changeSlogan, 3000);
    </script>
</body>
</html>
